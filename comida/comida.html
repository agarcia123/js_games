<script>
function pija(){
 var mydate = new Date();
var rand_no;
for (x=0;x<7;x++){
   document.getElementById('day'+x).innerHTML=mydate.getDate()+x;
rand_no = Math.random();
rand_no = rand_no * 15;
rand_no = Math.ceil(rand_no);
//alert(rand_no);


maind(rand_no-1,x);
if (rand_no > 4){
rand_no = Math.random() * 11;
rand_no = Math.ceil(rand_no);
sided(rand_no-1,x);
}
else{
if (rand_no == 1)
   document.getElementById('sidedish'+x).innerHTML="con carne picada";

else
  document.getElementById('sidedish'+x).innerHTML="_";
}

rand_no = Math.ceil(Math.random() * 7);

postre(rand_no-1,x);

}

return 0;
}

function maind(index, rownum){

comidas = ["fideos", "puchero","hamburguesas","arroz frito","milanesa de carne","milanesa de pollo","churrasco","pescado a la plancha","pescado en milanesa","pollo al horno", "pan de carne", "medallones de chancho", "pollo hindu", "repollo relleno", "pastel de papa"];
document.getElementById('maindish' + rownum).innerHTML=comidas[index];
}

function sided(index, rownum){

           "pastelitos de verdura","zuchinni saltados", "papas al horno","pure de papas y zapallo",
           "arroz", "couscous", "berenjena con tomate y jamon", "brocoli", "coliflor"];
document.getElementById('sidedish' + rownum).innerHTML=comidas[index];
}

function postre(index, rownum){

}
